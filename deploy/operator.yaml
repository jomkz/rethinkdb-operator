apiVersion: apps/v1
kind: Deployment
metadata:
  name: rethinkdb-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rethinkdb-operator
  template:
    metadata:
      labels:
        name: rethinkdb-operator
    spec:
      serviceAccountName: rethinkdb-operator
      containers:
        - name: rethinkdb-operator
          image: quay.io/john_mckenzie/rethinkdb-operator:latest
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - rethinkdb-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "rethinkdb-operator"
