apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Basic Install
    categories: Database
    alm-examples: '[{"apiVersion": "rethinkdb.com/v1alpha1", "kind": "RethinkDBCluster", "metadata": {"name": "example"}, "spec": {"size": 3}}]'
    description: Create and maintain highly-available RethinkDB clusters on Kubernetes
    containerImage: jmckind/rethinkdb-operator:v0.0.3
    createdAt: 2019-04-07T03:20:00Z
    repository: https://github.com/rtfkt-ltd/rethinkdb-operator
    support: jmckind
  name: rethinkdb-operator.v0.0.3
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - kind: RethinkDBCluster
      name: rethinkdbclusters.rethinkdb.com
      version: v1alpha1
  description: The RethinkDB Operator manages one or more RethinkDB instances deployed on Kubernetes.
  displayName: RethinkDB
  install:
    spec:
      deployments:
      - name: rethinkdb-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: rethinkdb-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: rethinkdb-operator
            spec:
              containers:
              - command:
                - rethinkdb-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: rethinkdb-operator
                image: jmckind/rethinkdb-operator:latest
                imagePullPolicy: Always
                name: rethinkdb-operator
                resources: {}
              serviceAccountName: rethinkdb-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - rethinkdb.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: rethinkdb-operator
    strategy: deployment
  icon:
  - base64data: 
    mediatype: image/png
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords: ["rethinkdb", "database", "nosql"]
  maintainers:
  - email: jmckind@gmail.com
    name: John McKenzie
  maturity: alpha
  provider:
    name: RethinkDB Community
  version: 0.0.3
